{% extends 'home/base.html' %}

{% block breadcrumbs %}
    {% for song in songs %}
        <h2>
          <ol>
              <li>
                    <a href="{% url 'song' song.id %}">
                      <p>
                          {{ song.author }} - {{ song.song_name }}
                      </p>
                    </a>

              </li>
          </ol>
        </h2>
    {% endfor %}
{% endblock %}
